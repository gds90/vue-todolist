<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div id="app">
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h1 class="text-center my-3">Vue To Do List</h1>
                        <div class="todolist-container">
                            <ul class="list-unstyled">
                                <li v-for="(todo, index) in todo_list" :key="index" class="d-flex justify-content-between">
                                    <div class="todo_content" :class="todo.done ? 'text-decoration-line-through' : ''" @click="todo_list[index].done = !todo_list[index].done">
                                        <span>{{todo.text}}</span>
                                    </div>
                                    <button class="mx-1 btn btn-sm btn-danger" @click="removeTodo(index)"><i class="fas fa-x"></i></button>
                                </li>
                            </ul>
                        </div>
                        <div class="addtask-container">
                            <div class="container my-4">
                                <div class="row">
                                    <div class="col-9">
                                        <input type="text" class="form-control form-control-sm" placeholder="Inserisci una nuovo promemoria" v-model="text_todo" @keyup.enter="addTodo"> // @keyup.enter BONUS 1
                                    </div>
                                    <div class="col-3">
                                        <button class="btn btn-sm btn-success ms-5" @click="addTodo">Aggiungi</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js" type="text/javascript"></script>
</body>
</html>
